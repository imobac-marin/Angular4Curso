<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo presupuesto</h2>
    <form>
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input type="text" id="proveedor" class="form-control">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" class="form-control">
      </div>
      <div class="form-group">
        <label for="concepto">Concepto</label>
        <input type="text" id="concepto" class="form-control">
      </div>
      <div class="form-group">
        <label for="base">Base Imponible</label>
        <input type="number" id="base" class="form-control">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de IVA</label>
        <select id="tipo" class="form-control">
          <option value="">Seleccione...</option>
          <option value="0"> 0 % </option>
          <option value="0.04"> 4 % </option>
          <option value="0.10"> 10 % </option>
          <option value="0.21"> 21 % </option>
        </select>
      </div>
      <div class="form-group">
        <label for="total">Total presupuesto</label>
        <input type="number" id="total" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Añadir presupuesto</button>
    </form>
  </div>
  <div class="col col-md"></div>
</div>
