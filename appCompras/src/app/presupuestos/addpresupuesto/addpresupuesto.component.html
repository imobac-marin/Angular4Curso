<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo presupuesto</h2>
    <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <i class="fa fa-check-circle check" *ngIf="presupuestoForm.controls.proveedor.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched"></i>
        <input type="text" id="proveedor" class="form-control" formControlName="proveedor">
        <p class="alert alert-danger" *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched">El campo proveedor es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" class="form-control" formControlName="fecha">
      </div>
      <div class="form-group">
        <label for="concepto">Concepto</label>
        <input type="text" id="concepto" class="form-control" formControlName="concepto">
      </div>
      <div class="form-group">
        <label for="base">Base Imponible</label>
        <input type="number" id="base" class="form-control" formControlName="base">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de IVA</label>
        <select id="tipo" class="form-control" formControlName="tipo">
          <option value="">Seleccione...</option>
          <option value="0"> 0 % </option>
          <option value="0.04"> 4 % </option>
          <option value="0.10"> 10 % </option>
          <option value="0.21"> 21 % </option>
        </select>
      </div>
      <div class="form-group">
        <label for="iva">Importe IVA</label>
        <input type="number" id="iva" class="form-control" formControlName="iva" [(ngModel)]="presupuestoForm.value.iva" disabled>
      </div>
      <div class="form-group">
        <label for="total">Total presupuesto</label>
        <input type="number" id="total" class="form-control" formControlName="total" [(ngModel)]="presupuestoForm.value.total" disabled>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!presupuestoForm.valid">Añadir presupuesto</button>
      <p class="alert alert-danger" *ngIf="!presupuestoForm.valid">Por favor, complete todos los campos obligatorios.</p>
    </form>
    <pre>Valor del formulario: {{presupuestoForm.value | json}}</pre>
    <pre>Estado del formulario: {{presupuestoForm.status | json}}</pre>
    <pre>Valor del objeto: {{presupuesto | json}}</pre>
  </div>
  <div class="col col-md"></div>
</div>
