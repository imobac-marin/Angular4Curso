<div class="row">
  <h3>Contratos</h3>
</div>
<hr>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="uploader">
      <p style="font-size: 40px;">
        <i class="fa fa-file-pdf-o" style="padding-left: 20px"></i>
        <i class="fa fa-file-word-o" style="padding-left: 20px"></i>
        <i class="fa fa-file-excel-o" style="padding-left: 20px"></i>
        <i class="fa fa-file-word-o" style="padding-left: 20px"></i>
      </p>
      <input type="file" id="" (change)="detectFiles($event)">
    </div>
    <br>
    <div class="text-center">
      <button class="btn btn-success" type="button" [disabled]="!selectedFiles" (click)="uploadSingle()">Subir archivo</button>
      <a routerLink="/inicio" class="btn btn-danger">Cancelar</a>
    </div>
    <br>
    <div *ngIf="loading">
      <div class="progress">
        <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%'}"></div>
      </div>
      <p>Subiendo {{currentUpload?.name}} | {{currentUpload?.progress | number: '1.2'}} % Completado</p>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
