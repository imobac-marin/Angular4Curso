<div class="hijo">
  <h4 style="display: inline;" [ngClass]="{tachado: leido == true}">{{ aviso }}</h4>
  <button class="btn btn-success float-md-right" (click)="marcar(); detectar($event)" *ngIf="leido == false">Marcar como leído</button>
  <button class="btn btn-danger float-md-right" (click)="marcar()" *ngIf="leido == true">Desmarcar como leído</button>
</div>
